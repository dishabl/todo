<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found</title>
</head>
<body>
  <p>Page not found. Redirecting to the home page...</p>

    }, 2000); // Redirect to the home page after 2 seconds
  </script>
</body>
